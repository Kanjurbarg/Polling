
<div *ngIf="userlogged == null; then thisNav else thatNav">
</div>


<ng-template #thisNav>
    <nav class="navbar navbar-expand-lg navbar-dark bg-white">
      
        <div class="container">
          <span><i class="chart fa fa-bar-chart fa-2x mr-2"></i><a class="navbar-brand" href="#">Digi Polls</a></span>
          
        </div>
      </nav>
</ng-template>

<ng-template #thatNav>
    <nav class="navbar navbar-expand-lg navbar-light dashboard">
        <div class="container">
          <i class="chart fa fa-bar-chart fa-2x pr-1"></i>
          <a class="navbar-brand " href="#">Digi Polls</a>
          <div class="collapse navbar-collapse justify-content-end"  id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link navs" href="#">Dashboard<span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <div ngbDropdown class="d-inline-block">
                <button class="btn drop bg-white border-0 " id="dropdownBasic1" ngbDropdownToggle>Pending Polls </button>
                <div class="pending" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                   <div class="border px-2 py-2"*ngFor="let poll of pendingPolls">
                      <a [routerLink]="['/poll', poll.pid]">
                   <p> {{poll.title}}</p>
                  </a>
                  </div>
               </div>
          </div>
          <ul  class="navbar-nav">
              <li class="nav-item text-white">
                  <a class="nav-link navs" href="#">About</a>
                </li>
          </ul>
        </div>
      </div>
      </nav>
</ng-template>


<ng-template #noPolls>
    <div class="container text-primary fonr-weight-bolder text-muted text-center"> 
      <i class="fa fa-times fa-3x"></i>
        <h3>Sorry...</h3>
        <h3>No Polls</h3>
    </div>
</ng-template>
