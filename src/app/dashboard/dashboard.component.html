<div  class="container-fluid dashboard" #dashboard>
  <div class="row mx-md-3 mx-lg-5 justify-content-center">
    <div class="col-12 col-md-3">
      <div id="user-info"  class="border border-dark p-2 mt-3 d-none d-md-inline-block">
        <img [src]="photoURL" width="70px">
        {{display_name}} @{{username}} <br>
        {{desc}} <br>
        {{joinDate}}
      </div>
      <div >
      </div>
      <div id="pending-polls" class="border border-dark p-2 my-1">
          <h2>Pending Poll List</h2>
        </div>
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </div>
    <div class="col-12 col-md-9 border border-dark p-2 my-3">
        <button type="button" class="btn btn-primary"  (click)="open(content)">Create Group</button>
    </div>
  </div>
</div>



  <!--Create Modal HTML Template -->

      <!-- Modal -->
  <ng-template #content let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title">Create Group</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <form [formGroup]="groupForm"> 
            <label for="gTitle">Title</label><input type="text" id="gTitle" formControlName="title">

            <label for="gTitle">Description</label> <textarea  id="gDescription" rows="3" style="resize:none" formControlName="description"></textarea>
           </form>
          </div>
            <div class="modal-footer">
              <button class="btn btn-primary" (click)="createGroup()">Create Group</button>
            </div>
        </ng-template>
        
  <!--End Modal -->
