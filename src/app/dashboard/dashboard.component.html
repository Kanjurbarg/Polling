<div *ngIf="display_name ; else loading">
  <div class="container mt-3 bg-white px-0"> 
    <div class="container-fluid pt-2">
      <div class="row">
        <div class="col-md-3 border border-danger">
          <div class="p-2">
          <img class="circle-image" [src]="photoURL" alt=""> <h4>{{display_name}}</h4><h5>@{{username}}</h5>
          <h6>Joined On : {{joinDate}}</h6>
        </div>
        </div>
        <div class="col-md-6">
          <div class="">
              <ngb-tabset justify="fill" class="p-0 m-0">
                  <ngb-tab  class=" p-0 m-0 border" title="Ongoing Polls">
                    <ng-template class="  container border" ngbTabContent>
                      <div class="border border-top-0">
                        <h1>Ongoing Polls Feed</h1>
                      </div>
                    </ng-template>
                  </ngb-tab>
              
                  <ngb-tab class="p-0 m-0" title="Finished Polls">
                    <ng-template class="container border" ngbTabContent>
                      <div class="border border-top-0">
                          <h1>Finished Polls Feed</h1>
                      </div>
                    </ng-template>
                  </ngb-tab>
              </ngb-tabset>
          </div>
        </div>  
        <div class="col-md-3 border border-danger">
          <h1>Groups Page</h1>
          <div class="float-right">
              <button type="button" class="btn btn-primary"  (click)="open(content)">Create Group</button>
          </div>
          <div class="container">
          <div *ngFor="let group of adminGroups">
              <ul style="list-style-type:none">
               <a [routerLink]="['/groups', group.gid]"> <li><h4>{{group.title}}</h4></li>
                <li class="ml-2"><p>{{group.description}}<p></li>
               </a>
              </ul>
            </div>    
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <!--Create Modal HTML Template -->

      <!-- Modal -->
  <ng-template #content let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title">Create Group</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           <form [formGroup]="groupForm"> 
            <label for="gTitle">Title</label><input type="text" id="gTitle" formControlName="title">

            <label for="gTitle">Description</label> <textarea  id="gDescription" rows="3" style="resize:none" formControlName="description"></textarea>
           </form>
          </div>
            <div class="modal-footer">
              <button class="btn btn-primary" (click)="createGroup()">Create Group</button>
            </div>
        </ng-template>
        
  <!--End Modal -->

  <ng-template #loading>
      <div class="container p-5 text-center">
       <i class=" text-primary fa fa-spinner fa-spin  fa-3x"></i>
       <h1 >Loading...</h1>
      </div>
  </ng-template>
